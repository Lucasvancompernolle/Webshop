<div>
    <ul>
        <li><img src="../../assets/Image/WebShopLogo.png" alt="Logo"></li>
        <li><a [routerLink]="['/home']">Home</a></li>
        <li><a [routerLink]="['/products']">Products</a></li>
        <li *ngIf="auth.user | async as user ">
            <a *ngIf="user.admin == true" [routerLink]="['/admin']">Admin</a>

        </li>

        <li class="dropdown allignRight">

            <a [routerLink]="['/checkout']">
                <div class="basketItemsCount">{{basketService.BasketCount? basketService.BasketCount : 0}}</div>
                <img class="basket-img"
                    src="https://cdn3.iconfinder.com/data/icons/glypho-free/64/shopping-purse-512.png">
            </a>
            <div class="dropdown-content">
                <app-basket></app-basket>
            </div>
        </li>
        <li class="allignRight"><a [routerLink]="['/login']">Login</a>
            
        </li>


    </ul>

</div>
