<p style="margin: 80px;"></p>


<div>

    <table mat-table [dataSource]="this.orders" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element" (click)="getOrderLines(element.orderId)"> {{element[column]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'" class="example-element-detail" >

                    <table mat-table [dataSource]="this.orderLines" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->
            
                        <!-- Position Column -->
                        <ng-container matColumnDef="lineNo">
                            <th mat-header-cell *matHeaderCellDef>eee  </th>
                            <td mat-cell *matCellDef="let line"> {{line.lineNo}} </td>
                        </ng-container>
            
                        <!-- Name Column -->
                        <ng-container matColumnDef="item">
                            <th mat-header-cell *matHeaderCellDef>  sff</th>
                            <td mat-cell *matCellDef="let line"> {{line.item}} </td>
                        </ng-container>
            
                        <!-- Weight Column -->
                        <ng-container matColumnDef="qtyOrdered">
                            <th mat-header-cell *matHeaderCellDef> sss </th>
                            <td mat-cell *matCellDef="let line"> {{line.qtyOrdered}} </td>
                        </ng-container>
            
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
            
                    </table>

                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

</div>
