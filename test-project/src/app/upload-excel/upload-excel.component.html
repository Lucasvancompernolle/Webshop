<p>upload-excel works!</p>
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="file" accept=".xlsx" (change)="getFileDetails($event)" #fileInput />
            <div id="output"></div>
            <br>
            <div *ngIf="Download">
                <a id="download"> Download JSON File </a>
            </div>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" (click)="uploadFiles()">Upload</button>
        </div>
    </div>
    <div>
        <h4 class="alert-success">{{message}}</h4>
    </div>
    <div>
        <table class="table">
            <tr class="btn-primary">
                <th>Id</th>
                <th>Name</th>
                <th>Brand</th>

            </tr>
            <tr *ngFor="let product of products | async">
                <td style="width: 100px">{{product.Id}}</td>
                <td>{{product.name }}</td>
                <td>{{product.brand}}</td>

            </tr>

        </table>
    </div>
</div>
